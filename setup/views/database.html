{% extends "base.html" %}

{% block content %}

<br>
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="14" aria-valuemin="0" aria-valuemax="100" style="width: 14%;">
        14%
    </div>
</div>

<h1 class="page-header">Step {{state}} - Database</h1>

<span>
<p>NOTE: clicking on <code>Continue</code> may delete or cause damage to data on your system.
    Before you continue please backup your data.</p></span>
<br>
<form method='post'>
    <input type='hidden' name='state' value='2'>
    <input type='hidden' name='site' value='{{site_id}}'>
    <div class="radio">
        <label for='inst1'>
            <input type='radio' id='inst1' name='inst' value='1' checked>&nbsp;Have setup create the database
        </label>
    </div>
    <div class="radio">
        <label for='inst2'>
            <input type='radio' id='inst2' name='inst' value='2'>&nbsp;I have already created the database
        </label>
    </div>
    <div class="form-group">
        <div class="col-sm-12 text-right">
            <button type="submit" class="btn btn-large">Continue&nbsp;<i class="fa fa-chevron-right"></i></button>
        </div>
    </div>
</form>

{{ dump() }}

{% endblock %}
